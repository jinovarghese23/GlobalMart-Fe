<div>
    <div *ngIf="allWishListItems.length === 0" class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-cart-illustration-download-in-svg-png-gif-file-formats--wishlist-bucket-shopping-state-pack-design-development-illustrations-1800917.png?f=webp"
            alt="">
        <h3 class="text-danger">Your Wishlist is empty</h3>
        <button class="btn text-success" routerLink="">
            <span style="font-weight: 700;text-decoration: underline;">AddItems To Your Wishlist</span>
        </button>
    </div>
    <div class="container px-4 mt-5">
        <h3 class="text-danger text-center">Your Wishlist Items</h3>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img class="card-img-top" src="" alt="..." height="250px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">Samble name</h5>
                            <!-- Product price-->
                            40
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                        <a class="btn btn-outline-success"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
