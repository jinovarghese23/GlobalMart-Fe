<div>
    <div *ngIf="allCartItems.length === 0" class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" alt="">
        <h3 class="text-danger">Your cart is empty</h3>
        <button class="btn text-success" routerLink="">
            <span style="font-weight: 700;text-decoration: underline;">Add Items To Your Cart</span>
        </button>
    </div>
    <div class="container-fluid p-3 mt-3">
        <h3 class="text-danger text-center">Cart Summary</h3>
        <div class="row w-100">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <table class="table shadow mt-4 border rounded">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Polo T shirt</td>
                            <td>
                                <img height="75px" width="75px"
                                    src="https://turtle.in/cdn/shop/files/1_7abb3012-c02b-4233-861a-5eb0eec399c1.jpg?v=1697190285"
                                    alt="">
                            </td>
                            <td>
                                <div class="d-flex">
                                    <button class="btn fw-bolder fs-4">-</button>
                                    <input type="number" class="form-control text-center" style="max-width: 5rem;">
                                    <button class="btn fw-bolder fs-4">+</button>
                                </div>
                            </td>
                            <td>25</td>
                            <td>
                                <button class="btn btn-outline-danger mt-2">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger me-3">Empty cart</button>
                    <button class="btn btn-outline-success" routerLink="/">Add more</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border shadow rounded p-4 mt-4">
                    <h3>Grand Total: <span class="text-primary">1045</span></h3>
                    <button class="btn btn-success mt-3">Checkout</button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
